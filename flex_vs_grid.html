<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flex vs Grid 비교</title>
  <style>
    body {
      margin: 0;
      padding: 40px;
      font-family: sans-serif;
      background: #f5f5f5;
    }

    h2 {
      margin-top: 60px;
      color: #333;
    }

    /* Flexbox 레이아웃 */
    .flex-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 60px;
    }

    .flex-container .card {
      flex: 1 1 200px;
      background: #4caf50;
      padding: 20px;
      color: white;
      border-radius: 10px;
      text-align: center;
    }

    /* Grid 레이아웃 */
    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }

    .grid-container .card {
      background: #2196f3;
      padding: 20px;
      color: white;
      border-radius: 10px;
      text-align: center;
    }
  </style>
</head>
<body>

  <h2>💚 Flex 카드 레이아웃</h2>
  <div class="flex-container">
    <div class="card">Card 1</div>
    <div class="card">Card 2</div>
    <div class="card">Card 3</div>
    <div class="card">Card 4</div>
    <div class="card">Card 5</div>
    <div class="card">Card 6</div>
  </div>

  <h2>💙 Grid 카드 레이아웃</h2>
  <div class="grid-container">
    <div class="card">Card 1</div>
    <div class="card">Card 2</div>
    <div class="card">Card 3</div>
    <div class="card">Card 4</div>
    <div class="card">Card 5</div>
    <div class="card">Card 6</div>
  </div>

</body>
</html>
